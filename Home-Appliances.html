<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <style>
        /* Style the tabbed navigation */
        .tabs {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .tabs li {
            margin-right: 10px;
            cursor: pointer;
        }
        .tabs li.active {
            font-weight: bold;
        }
        /* Style the content sections */
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Main Page</h1>
    
    <!-- Tabbed navigation -->
    <ul class="tabs">
        <li class="tab active" data-target="section1">Section 1</li>
        <li class="tab" data-target="section2">Section 2</li>
    </ul>

    <!-- Content sections -->
    <div id="section1" class="tab-content active">
        <h2>Section 1</h2>
        <p>This is the content of Section 1.</p>
    </div>

    <div id="section2" class="tab-content">
        <h2>Section 2</h2>
        <p>This is the content of Section 2.</p>
    </div>

    <!-- JavaScript to handle tab switching -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tabs = document.querySelectorAll(".tab");
            const tabContents = document.querySelectorAll(".tab-content");

            tabs.forEach(tab => {
                tab.addEventListener("click", () => {
                    // Remove the "active" class from all tabs and content sections
                    tabs.forEach(t => t.classList.remove("active"));
                    tabContents.forEach(content => content.classList.remove("active"));

                    // Add the "active" class to the clicked tab and corresponding content section
                    tab.classList.add("active");
                    const targetId = tab.getAttribute("data-target");
                    document.getElementById(targetId).classList.add("active");
                });
            });
        });
    </script>
</body>
</html>

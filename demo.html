<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for transitions and colors */
        .list-item {
            background-color: #f7f7f7;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .list-item:hover {
            transform: scale(1.05);
        }

        .profile-image {
            max-width: 150px;
            border-radius: 50%;
        }

        .active {
            background-color: #007bff;
            color: #fff;
        }

        .active:hover {
            background-color: #0056b3;
        }

        .section-content {
            display: none;
        }

        .section-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="list-item">
                    <div class="d-flex flex-column align-items-center text-center">
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="profile-image">
                        <div class="mt-3">
                            <h4 style="color: #007bff;">John Doe</h4>
                            <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
                            <button class="btn btn-outline-primary" onclick="showSection('orders')">Orders</button>
                            <button class="btn btn-outline-primary" onclick="showSection('profile')" class="active">Profile Info</button>
                            <button class="btn btn-outline-primary" onclick="showSection('payment')">Payment</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mt-3">
                <div class="section-content" id="orders">
                    <h2>Orders Section</h2>
                    <!-- Add your Orders content here -->
                </div>
                <div class="section-content active" id="profile">
                    <h2>Profile Info Section</h2>
                    <!-- Add your Profile Info content here -->
                </div>
                <div class="section-content" id="payment">
                    <h2>Payment Section</h2>
                    <!-- Add your Payment content here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.section-content');
            sections.forEach((section) => {
                section.classList.remove('active');
            });

            // Show the selected section
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for transitions and colors */
        .list-item {
            background-color: #f7f7f7;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .list-item:hover {
            transform: scale(1.05);
        }

        .profile-image {
            max-width: 150px;
            border-radius: 50%;
        }

        .active {
            background-color: #007bff;
            color: #fff;
        }

        .active:hover {
            background-color: #0056b3;
        }

        .section-content {
            display: none;
        }

        .section-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="list-item">
                    <div class="d-flex flex-column align-items-center text-center">
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="profile-image">
                        <div class="mt-3">
                            <h4 style="color: #007bff;">John Doe</h4>
                            <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
                            <button class="btn btn-outline-primary" onclick="showSection('orders')">Orders</button>
                            <button class="btn btn-outline-primary" onclick="showSection('profile')" class="active">Profile Info</button>
                            <button class="btn btn-outline-primary" onclick="showSection('payment')">Payment</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mt-3">
                <div class="section-content" id="orders">
                    <h2>Orders Section</h2>
                    <!-- Add your Orders content here -->
                </div>
                <div class="section-content active" id="profile">
                    <h2>Profile Info Section</h2>
                    <!-- Add your Profile Info content here -->
                </div>
                <div class="section-content" id="payment">
                    <h2>Payment Section</h2>
                    <!-- Add your Payment content here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.section-content');
            sections.forEach((section) => {
                section.classList.remove('active');
            });

            // Show the selected section
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
  <!-- Include your CSS and JavaScript files here -->
</head>
<body>
  <div class="site-section">
    <div class="container">
      <div class="row mb-5">
        <form class="col-md-12" method="post">
          <div class="site-blocks-table">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th class="product-thumbnail">Image</th>
                  <th class="product-name">Product</th>
                  <th class="product-quantity">Quantity</th>
                  <th class="product-total">Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="product-thumbnail">
                    <img id="product-image" src="images/default.jpg" alt="Image" class="img-fluid">
                  </td>
                  <td class="product-name">
                    <h2 class="h5 text-black" id="product-title">Default Product Name</h2>
                  </td>
                  <td>
                    <div class="input-group mb-3" style="max-width: 120px;">
                      <div class="input-group-prepend">
                        <button class="btn btn-outline-primary js-btn-minus" type="button">&minus;</button>
                      </div>
                      <input type="text" class="form-control text-center" value="1" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                      <div class="input-group-append">
                        <button class="btn btn-outline-primary js-btn-plus" type="button">&plus;</button>
                      </div>
                    </div>
                  </td>
                  <td id="product-price">₹ 0.00</td>
                </tr>
              </tbody>
            </table>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Use JavaScript to update the product details based on the selected item
    const urlParams = new URLSearchParams(window.location.search);
    const itemData = urlParams.get('item');

    if (itemData) {
      const item = JSON.parse(decodeURIComponent(itemData));

      // Update the product details with the selected item's information
      document.getElementById("product-image").src = item.image;
      document.getElementById("product-title").textContent = item.title;
      document.getElementById("product-price").textContent = `₹ ${item.price}`;
    }
  </script>
</body>
</html>

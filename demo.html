<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
  .slideshow-container {
  max-width: 600px;
  position: relative;
  margin: auto;
  overflow: hidden;
}

.slide {
  display: none;
  animation: fade 2s ease-in-out infinite;
}

img {
  width: 100%;
  height: auto;
}

@keyframes fade {
  0%, 100% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
}


  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="slide">
      <img src="images/camera.jpg" alt="Advertisement 1">
    </div>
    <div class="slide">
      <img src="images/computer accesories.jpg" alt="Advertisement 2">
    </div>
    <div class="slide">
      <img src="images/cpu.jpg" alt="Advertisement 3">
    </div>
    <div class="slide">
      <img src="images/shoe.png" alt="Advertisement 4">
    </div>
  </div>

  <script src="script.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  var slides = document.querySelectorAll(".slide");
  var currentSlideIndex = 0;

  // Show the first slide by default
  slides[currentSlideIndex].style.display = "block";

  function showNextSlide() {
    slides[currentSlideIndex].style.display = "none";
    currentSlideIndex = (currentSlideIndex + 1) % slides.length;
    slides[currentSlideIndex].style.display = "block";
  }

  setInterval(showNextSlide, 2000); // Change slides every 3 seconds
});

</script>
</body>
</html>

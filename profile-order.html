<script>
    // Dummy order data
    const orderItems = [
      { name: 'Smartphone', quantity: 2, price: 499.99 },
      { name: 'Laptop', quantity: 1, price: 1299.99 },
      { name: 'Headphones', quantity: 3, price: 79.99 },
    ];
  
    // Function to render order items in the container
    function renderOrderItems() {
      const orderItemsContainer = document.getElementById('order-items-container');
  
      // Clear existing content
      orderItemsContainer.innerHTML = '';
  
      // Iterate through order items and create HTML elements
      orderItems.forEach((item) => {
        const itemElement = document.createElement('div');
        itemElement.classList.add('order-item');
  
        itemElement.innerHTML = `
          <p><strong>${item.name}</strong></p>
          <p>Quantity: ${item.quantity}</p>
          <p>Price: $${item.price.toFixed(2)}</p>
          <hr>
        `;
  
        // Append the item element to the container
        orderItemsContainer.appendChild(itemElement);
      });
    }
  
    // Call the function to render order items when the page loads
    document.addEventListener('DOMContentLoaded', renderOrderItems);
  </script>
